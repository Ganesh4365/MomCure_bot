<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MomCure SmartBot 💖</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-box {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ff91a4;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .msg.user {
      background: #d0f0c0;
      align-self: flex-end;
    }
    .msg.bot {
      background: #ffe0e5;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
    }
    .chat-input button {
      padding: 12px 20px;
      background: #ff91a4;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="https://i.ibb.co/F6hXbFC/mother-avatar.png" alt="Mom Avatar" />
      Talk to MomCure 💖
    </div>
    <div class="chat-messages" id="chat">
      <div class="msg bot">Hi beta 😊, I’m MomCure. What’s hurting you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your pain here...">
      <button onclick="processUserInput()">Send</button>
    </div>
  </div>

  <script src="https://unpkg.com/brain.js"></script>
  <script>
    const chat = document.getElementById('chat');
    let lastPain = null;
    let waitingForLevel = false;

    const painData = {
      "headache": { tablet: "Paracetamol (Dolo 650)", remedy: "Cold compress, rest, avoid screens." },
      "cold": { tablet: "Cetirizine", remedy: "Steam inhalation, turmeric milk." },
      "fever": { tablet: "Dolo 650", remedy: "Hydration, sponge bath." },
      "stomach pain": { tablet: "Meftal-Spas", remedy: "Ajwain water, warm compress." },
      "eye pain": { tablet: "Refresh tears", remedy: "Cold water splash, rest, avoid screen." },
      "back pain": { tablet: "Ibuprofen", remedy: "Massage, turmeric milk, rest." },
      "toothache": { tablet: "Ibuprofen", remedy: "Clove oil, warm salt rinse." },
      "chest pain": { tablet: "Consult doctor", remedy: "Deep breathing, rest." }
    };

    const net = new brain.NeuralNetwork();

    // Training phrases mapped to conditions
    net.train([
      { input: { eyes: 1, pain: 1 }, output: { "eye pain": 1 } },
      { input: { stomach: 1, cramps: 1 }, output: { "stomach pain": 1 } },
      { input: { headache: 1 }, output: { headache: 1 } },
      { input: { back: 1, hurts: 1 }, output: { "back pain": 1 } },
      { input: { cold: 1 }, output: { cold: 1 } },
      { input: { fever: 1 }, output: { fever: 1 } },
      { input: { teeth: 1, pain: 1 }, output: { toothache: 1 } }
    ]);

    function processUserInput() {
      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      inputEl.value = "";

      setTimeout(() => {
        if (waitingForLevel && lastPain) {
          const level = parseInt(text);
          if (!isNaN(level) && level >= 1 && level <= 10) {
            const { tablet, remedy } = painData[lastPain] || { tablet: "Paracetamol", remedy: "Rest and fluids." };
            const extra = level >= 7 ? "Please don’t ignore this much pain, beta. You may need stronger care." : "Take care and don’t worry too much, sweetie.";
            addMessage(`For your ${lastPain}, pain level ${level}/10:
💊 Medicine: ${tablet}
🏡 Mom's Remedy: ${remedy}
❤️ ${extra}`, 'bot');
          } else {
            addMessage("Please tell me pain level from 1 to 10, beta 🌼.", 'bot');
            return;
          }
          waitingForLevel = false;
          lastPain = null;
          return;
        }

        const response = getSmartResponse(text);
        if (response.found) {
          lastPain = response.condition;
          waitingForLevel = true;
          addMessage(`Aww, beta 🌸. I understand you have ${lastPain}. Can you tell me how much it hurts from 1 to 10?`, 'bot');
        } else {
          addMessage("Hmm, I couldn’t find that pain in my memory. But I’ll learn it now and improve for you 💖. Please describe again.", 'bot');
          autoLearn(text);
        }
      }, 500);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function tokenize(text) {
      const tokens = {};
      text.toLowerCase().split(/\W+/).forEach(word => {
        if (word) tokens[word] = 1;
      });
      return tokens;
    }

    function getSmartResponse(input) {
      const tokens = tokenize(input);
      const output = net.run(tokens);
      let maxVal = 0;
      let bestMatch = null;

      for (const condition in output) {
        if (output[condition] > maxVal) {
          maxVal = output[condition];
          bestMatch = condition;
        }
      }

      if (bestMatch) {
        return { found: true, condition: bestMatch };
      }
      return { found: false };
    }

    function autoLearn(input) {
      const tokens = tokenize(input);
      const guessLabel = Object.keys(tokens).join(" ");
      const conditionName = prompt("Mom will remember this, beta 🌼. What should I call this pain? (like leg cramp, hand burn etc.)");
      if (!conditionName) return;

      net.train([{ input: tokens, output: { [conditionName]: 1 } }]);
      painData[conditionName] = {
        tablet: "Paracetamol (generic)",
        remedy: "Apply mom's love and home care – rest, hydration, warm compress."
      };
    }
  </script>
</body>
</html>
