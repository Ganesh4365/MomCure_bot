<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MomCure SmartBot 💖</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-box {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ff91a4;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .msg.user {
      background: #d0f0c0;
      align-self: flex-end;
    }
    .msg.bot {
      background: #ffe0e5;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
    }
    .chat-input button {
      padding: 12px 20px;
      background: #ff91a4;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="https://i.ibb.co/F6hXbFC/mother-avatar.png" alt="Mom Avatar" />
      Talk to MomCure 💖
    </div>
    <div class="chat-messages" id="chat">
      <div class="msg bot">Hi beta 😊, I’m MomCure. What’s hurting you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your pain here...">
      <button onclick="processUserInput()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inputEl = document.getElementById("userInput");

    const painData = {
      "eye pain": { tablet: "Refresh tears", remedy: "Cold water splash, rest, avoid screen." },
      "neck pain": { tablet: "Volini spray or Ibuprofen", remedy: "Neck stretches, warm compress." },
      "teeth pain": { tablet: "Ibuprofen", remedy: "Clove oil, warm salt rinse." },
      "cold": { tablet: "Cetirizine", remedy: "Steam inhalation, turmeric milk." },
      "finger pain": { tablet: "Paracetamol", remedy: "Warm compress, avoid typing or pressure." }
    };

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function processUserInput() {
      const text = inputEl.value.trim();
      inputEl.value = "";
      if (!text) return;
      addMessage(text, 'user');

      const condition = identifyPainCondition(text.toLowerCase());
      if (condition) {
        const { tablet, remedy } = painData[condition];
        addMessage(`For your ${condition}, beta 💖:\n💊 *Medicine*: ${tablet}\n🏡 *Mom's Remedy*: ${remedy}`, 'bot');
      } else {
        simulateSmartAdvice(text);
      }
    }

    function identifyPainCondition(input) {
      for (const cond in painData) {
        const parts = cond.split(" ");
        if (parts.some(part => input.includes(part))) {
          return cond;
        }
      }
      return null;
    }

    function simulateSmartAdvice(query) {
      const cleaned = query.toLowerCase();
      let tablet = "Paracetamol or Ibuprofen";
      let remedy = "Rest, hydration, warm or cold compress depending on the pain.";

      if (cleaned.includes("back")) {
        tablet = "Ibuprofen or muscle relaxant";
        remedy = "Gentle stretches, rest, warm compress, avoid lifting.";
      } else if (cleaned.includes("stomach")) {
        tablet = "Antacid or Dicyclomine";
        remedy = "Light meals, ajwain tea, avoid spicy food.";
      } else if (cleaned.includes("ear")) {
        tablet = "Paracetamol or ear drops (if prescribed)";
        remedy = "Warm compress, keep it dry, don't poke.";
      }

      addMessage(`For "${query}", here’s what Mom suggests 🌸:\n💊 *Medicine*: ${tablet}\n🏡 *Home Remedy*: ${remedy}\n\nStay strong, beta. If it continues, talk to a doctor too 💕`, 'bot');
    }
  </script>
</body>
</html>
