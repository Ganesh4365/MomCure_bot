<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MomCure Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff5f5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      width: 95%;
      max-width: 420px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #ff9aa2;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #eee;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #ff9aa2;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff6f8c;
    }
    .msg {
      margin-bottom: 15px;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 75%;
    }
    .user {
      background: #e0f7fa;
      align-self: flex-end;
    }
    .bot {
      background: #ffe3ec;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">ðŸ’¬ Talk to MomCure</div>
  <div class="chat-box" id="chatBox">
    <div class="msg bot">Hi beta ðŸ˜Š, I'm MomCure! Tell me whatâ€™s hurting, Iâ€™ll help you.</div>
  </div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type your pain..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');
    const text = input.value.trim();

    if (!text) return;

    // User message
    chatBox.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = '';

    // Bot response logic
    const msg = text.toLowerCase();
    let response = "";

    if (msg.includes("headache")) {
      response = "Take a tablet like Crocin or Paracetamol. ðŸ’Š Also rest in a dark, quiet room and drink water, beta. â¤ï¸";
    } else if (msg.includes("stomach")) {
      response = "Try taking Buscopan. ðŸ’Š Also sip on warm water and apply a hot compress on your belly. Mom's care. ðŸ¤—";
    } else if (msg.includes("cold") || msg.includes("cough")) {
      response = "Try taking Cetirizine or steam inhalation. ðŸ’Š You can also sip tulsi-ginger tea. ðŸŒ¿";
    } else if (msg.includes("fever")) {
      response = "Take a Paracetamol tablet. ðŸ’Š Also sponge with cool water and stay hydrated. I'm watching over you. â¤ï¸";
    } else {
      response = "Hmm, I couldn't catch that, beta. Can you describe your pain a bit more? ðŸ’­";
    }

    setTimeout(() => {
      chatBox.innerHTML += `<div class="msg bot">${response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 600);
  }
</script>

</body>
</html>
