<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MomCure – Your AI Mom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #444;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #e91e63;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e91e63;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #d81b60;
    }

    .emojis {
      font-size: 20px;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif" alt="Mom hug animation">
    <h1>Welcome to MomCure 🤱</h1>
    <p>
      I’m your digital mom who listens to your pain, comforts you, and gives gentle healing advice – just like your real mom would. 💖
    </p>
    <a class="btn" href="https://t.me/momcure_bot" target="_blank">💬 Chat with Mom</a>
    <div class="emojis">🌸💖🫂🏡🤱</div>
  </div>
  <footer>Made with love by MomCure • You're never alone 🌼</footer>
</body>
</html>
