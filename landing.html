<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomCure Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #f8bbd0;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #880e4f;
      font-weight: bold;
    }

    iframe {
      flex-grow: 1;
      border: none;
    }

    .chat-footer {
      padding: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: #ad1457;
      background: #fce4ec;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">

    </div>
    <iframe src="https://t.me/MomCureBot" allow="camera; microphone"></iframe>

    </div>
  </div>
</body>
</html>
