<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MomCure SmartBot üíñ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-box {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ff91a4;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .msg.user {
      background: #d0f0c0;
      align-self: flex-end;
    }
    .msg.bot {
      background: #ffe0e5;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
    }
    .chat-input button {
      padding: 12px 20px;
      background: #ff91a4;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="https://i.ibb.co/F6hXbFC/mother-avatar.png" alt="Mom Avatar" />
      Talk to MomCure üíñ
    </div>
    <div class="chat-messages" id="chat">
      <div class="msg bot">Hi beta üòä, I‚Äôm MomCure. What‚Äôs hurting you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your pain here...">
      <button onclick="processUserInput()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inputEl = document.getElementById("userInput");
    let awaitingPainLevel = false;
    let currentCondition = "";
    let lastUserPain = "";

    const painData = {
      "eye pain": { tablet: "Refresh tears", remedy: "Cold water splash, rest, avoid screen." },
      "neck pain": { tablet: "Volini spray or Ibuprofen", remedy: "Neck stretches, warm compress." },
      "teeth pain": { tablet: "Ibuprofen", remedy: "Clove oil, warm salt rinse." },
      "cold": { tablet: "Cetirizine", remedy: "Steam inhalation, turmeric milk." },
      "finger pain": { tablet: "Paracetamol", remedy: "Warm compress, avoid typing or pressure." }
    };

    const dynamicPainMemory = {};

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function processUserInput() {
      const text = inputEl.value.trim();
      inputEl.value = "";
      if (!text) return;
      addMessage(text, 'user');

      if (awaitingPainLevel && currentCondition) {
        const level = parseInt(text);
        if (isNaN(level) || level < 1 || level > 10) {
          addMessage("Please enter a number between 1 and 10 for pain level, beta üå∏.", 'bot');
          return;
        }
        const source = painData[currentCondition] || dynamicPainMemory[currentCondition];
        if (source) {
          const { tablet, remedy } = source;
          addMessage(`For your ${currentCondition}, pain level ${level}/10:\nüíä Medicine: ${tablet}\nüè° Mom's Remedy: ${remedy}${level >= 7 ? "\n‚ù§Ô∏è Please don‚Äôt ignore this much pain, beta. You may need stronger care." : ""}`, 'bot');
        } else {
          addMessage("I still don‚Äôt have enough info for this pain yet, beta. Let‚Äôs research more next time.", 'bot');
        }
        awaitingPainLevel = false;
        currentCondition = "";
        lastUserPain = "";
      } else {
        const condition = identifyPainCondition(text);
        if (condition) {
          currentCondition = condition;
          awaitingPainLevel = true;
          lastUserPain = condition;
          addMessage(`Aww, beta üå∏. I understand you have ${condition}. Can you tell me how much it hurts from 1 to 10?`, 'bot');
        } else {
          currentCondition = text.toLowerCase();
          lastUserPain = currentCondition;
          addMessage(`Hmm‚Ä¶ I haven't seen "${text}" pain before, beta... but let me think a second üß†üí°`, 'bot');
          simulateSmartAdvice(currentCondition);
          dynamicPainMemory[currentCondition] = {
            tablet: "Paracetamol or rest suggested",
            remedy: "Apply warm/cold compress and monitor symptoms"
          };
        }
      }
    }

    function identifyPainCondition(input) {
      const lowered = input.toLowerCase();
      for (const cond in painData) {
        const parts = cond.split(" ");
        if (parts.some(part => lowered.includes(part))) {
          return cond;
        }
      }
      return null;
    }

    function simulateSmartAdvice(query) {
      const cleaned = query.toLowerCase();
      let tablet = "Paracetamol or Ibuprofen";
      let remedy = "Rest, hydration, warm compress or cold packs based on pain type.";

      if (cleaned.includes("back")) {
        tablet = "Ibuprofen or muscle relaxant";
        remedy = "Gentle stretching, avoid bending, use warm compress.";
      } else if (cleaned.includes("stomach")) {
        tablet = "Antacid or Dicyclomine";
        remedy = "Avoid oily/spicy food, sip warm water or ajwain tea.";
      } else if (cleaned.includes("ear")) {
        tablet = "Paracetamol, or ear drops if prescribed";
        remedy = "Warm cloth compress, avoid inserting anything inside.";
      }

      addMessage(`Here‚Äôs what might help with your "${query}", beta üå∏:\n\nüíä Medicine: ${tablet}\nüè° Home Remedy: ${remedy}\n\nIf it gets worse or stays long, promise me you‚Äôll check with a doctor too üíï`, 'bot');
    }
  </script>
</body>
</html>
